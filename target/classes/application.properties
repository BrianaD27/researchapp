# PostgreSQL Configuration (From Docker File)
spring.datasource.url=jdbc:postgresql://localhost:5432/vsu_research
spring.datasource.username=vsu_user
spring.datasource.password=vsu_password
# From pom.xml dependency
spring.datasource.driver-class-name=org.postgresql.Driver 

# JPA Config
# set to validate in production
spring.jpa.hibernate.ddl-auto=update 
# set to false in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
logging.level.org.springframework=INFO
logging.level.com.vsu.researchapp=DEBUG
server.port=8080
spring.application.name=ResearchApp
spring.main.allow-bean-definition-overriding=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html