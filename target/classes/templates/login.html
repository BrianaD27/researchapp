<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VSU Research Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .banner {
            width: 100%;
            height: 130px;
            background-image: url('/images/download.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 0.85em;
            margin-bottom: 20px;
            color: #444;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            font-size: 0.95em;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        button {
            width: 95%;
            background: #003366;
            color: white;
            padding: 10px;
            margin-top: 12px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #002244;
        }
    </style>
</head>
<body>

<div>
    <div class="banner"></div>

    <div class="login-box">
        <h2>Welcome to VSU</h2>
        <p class="sub-text">Research & Club Database</p>

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
